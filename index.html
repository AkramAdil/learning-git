<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>
    
                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>
            
            <i class='icon bx bx-chevron-right toggle'></i>
        </header>

        <div class="tools">
            <div class="menu">
                <ul class="links">
                    <li class="search">
                        <i class='icon bx bx-search-alt'></i>
                        <input type="search" placeholder="search..."/>
                    </li>
                    <li class="dashboard">
                        <i class='icon bx bx-home'></i>
                        <span class="text nav-text">Dashboard</span>
                    </li>
                    <li class="revenue">
                        <i class='icon bx bx-bar-chart-alt-2'></i>
                        <span class="text nav-text">revenue </span>
                    </li>
                    <li class="notifications active">
                        <i class='icon bx bx-bell'></i>
                        <span class="text nav-text">notifications</span>
                    </li>
                    <li class="analytics">
                        <i class='icon bx bx-pie-chart-alt-2'></i>
                        <span class="text nav-text">analytics</span>
                    </li>
                    <li class="likes">
                        <i class='icon bx bx-heart'></i>
                        <span class="text nav-text">Likes</span>
                    </li>
                    <li class="wallets">
                        <i class='icon bx bx-wallet'></i>
                        <span class="text nav-text">wallets</span>
                    </li> 
                </ul>
            </div>
            <hr/>
            <div class="bottom-tools">
                <li class="moods">
                    <div class="moon-sun">
                        <i class='icon bx bx-moon moon'></i>
                        <i class='icon bx bx-sun sun'></i>                        
                    </div>
                    <span class="text nav-text">Night Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li> 
                <li class="out">
                    <i class='icon bx bx-log-out'></i>
                    <span class="text nav-text">wallets</span>
                </li> 
            </div>
        </div>
    </nav>


</body>
</html>
